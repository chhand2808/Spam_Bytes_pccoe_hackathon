    <center>
        <img src="img/carousel-1.jpg" alt="image" width="1150px" height="500px" class="mt-4">
    </center>
    <div class="container py-4 contact-form">
    <h1 class="text-center my-4">Contact Us</h1>
    <form class="mx-4 my-4" method="post">
        <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
        <label for="exampleInputPhoneNo" class="form-label">Phone no.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Phone no.">
        </div>
        <div class="mb-3">
        <label for="exampleInputDesc" class="form-label">Tell me what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
